    <!-- login section -->
    <div class="login-page mt-0">
        <div class="container">
            <div class="login-wrapper rounded form-group">
                <form class="d-flex text-center my-5 rounded login">
                    <h4 class="mt-5">WELCOME!</h4>
                    <h2 class="my-2">TO CHAT CODERS</h2>

                    <button class="btn btn-outline-danger w-25 my-4"> OK </button>

                    <div class="dialog text-center text-white py-3">
